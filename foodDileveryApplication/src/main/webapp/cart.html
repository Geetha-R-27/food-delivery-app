<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            padding: 30px;
        }

        .cart-container {
            max-width: 800px;
            margin: auto;
            background: #ffffffdd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        .cart-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 35px;
            font-weight: 700;
            color: #333;
            animation: slideDown 0.7s ease;
        }

        /* Cart Card */
        .cart-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeUp 0.7s ease;
        }

        .cart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .food-img {
            width: 110px;
            height: 90px;
            border-radius: 14px;
            object-fit: cover;
            margin-right: 20px;
            animation: popIn 0.6s ease;
        }

        .item-details h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .item-id {
            font-size: 13px;
            color: #777;
            margin-bottom: 10px;
        }

        .qty-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            background: #ff4757;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .qty-btn:hover {
            background: #ff1e3c;
            transform: scale(1.1);
        }

        .qty {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .price {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
        }

        /* Remove Button */
        .remove-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        /* Checkout Section */
        .checkout-section {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            animation: fadeUp 0.8s ease;
        }

        .checkout-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(255,50,100,0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes fadeUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes popIn {
            from {transform: scale(0.8); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }
    </style>

</head>
<body>

    <div class="cart-container">

        <h1 class="cart-title">Your Cart ðŸ›’</h1>

        <div class="cart-items">

            <!-- Cart Item 1 -->
            <div class="cart-card">
                <img src="https://images.pexels.com/photos/4109081/pexels-photo-4109081.jpeg" class="food-img">

                <div class="item-details">
                    <h2>Margherita Pizza</h2>
                    <p class="item-id">Item ID: 101</p>

                    <div class="qty-price">
                        <div class="quantity-box">
                            <button class="qty-btn">-</button>
                            <span class="qty">2</span>
                            <button class="qty-btn">+</button>
                        </div>
                        <p class="price">â‚¹249</p>
                    </div>
                </div>

                <button class="remove-btn">Remove</button>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-card">
                <img src="https://images.pexels.com/photos/1640770/pexels-photo-1640770.jpeg" class="food-img">

                <div class="item-details">
                    <h2>Veg Burger</h2>
                    <p class="item-id">Item ID: 102</p>

                    <div class="qty-price">
                        <div class="quantity-box">
                            <button class="qty-btn">-</button>
                            <span class="qty">1</span>
                            <button class="qty-btn">+</button>
                        </div>
                        <p class="price">â‚¹149</p>
                    </div>
                </div>

                <button class="remove-btn">Remove</button>
            </div>

        </div>

        <!-- Checkout Section -->
        <div class="checkout-section">
            <h2>Total: â‚¹647</h2>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

    </div>

</body>
</html>
